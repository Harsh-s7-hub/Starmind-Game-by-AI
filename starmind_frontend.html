<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>StarMind: The Awakening of AI Empires</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
 font-family:'Courier New',monospace;
 background:#000;color:#0ff;overflow:hidden;height:100vh;
}

/* üåå Intro looping background */
#intro-video{
 position:fixed;top:0;left:0;width:100%;height:100%;
 object-fit:cover;z-index:-3;transition:opacity 2s ease-in-out;
}

/* üöÄ Transition and Cinema videos */ 
#transition-video, #cinema-video{
 position:fixed;top:0;left:0;width:100%;height:100%;
 object-fit:cover;z-index:1000;display:none;
 opacity:0;transition:opacity 1.2s ease-in-out;
}

/* ‚ö° White flash */
#white-flash{
 position:fixed;top:0;left:0;width:100%;height:100%;
 background:white;opacity:0;z-index:2000;pointer-events:none;
 transition:opacity 1.8s ease-in-out;
}

/* ü™ê Opening Screen */
#opening-screen{
 position:fixed;top:0;left:0;width:100%;height:100%;
 display:flex;flex-direction:column;justify-content:center;align-items:center;
 z-index:10;background:rgba(0,0,0,0);transition:opacity 1.2s ease-in-out;
}
#opening-screen h1{
 font-size:4em;text-shadow:0 0 40px #0ff,0 0 80px #0ff;
 margin-bottom:10px;animation:glow 2s ease-in-out infinite;
}
#opening-screen h2{
 font-size:1.5em;margin-bottom:40px;text-shadow:0 0 20px #0ff;
}
@keyframes glow{
 0%,100%{text-shadow:0 0 20px #0ff}
 50%{text-shadow:0 0 60px #0ff,0 0 120px #00f}
}
input{  
 background:rgba(0,255,255,.1);border:2px solid #0ff;color:#0ff;
 padding:15px;font-family:'Courier New',monospace;font-size:1.2em;
 text-align:center;width:400px;margin:20px;
}
input::placeholder{color:white;opacity:0.5;}
button{
 background:rgba(0,255,255,.2);border:2px solid #0ff;color:#0ff;
 padding:15px 40px;cursor:pointer;font-family:'Courier New',monospace;
 font-size:1.2em;transition:all .3s;
}
button:hover{
 background:rgba(0,255,255,.5);box-shadow:0 0 30px #0ff;transform:scale(1.05);
}

/* üñ•Ô∏è Typing Overlay */
#init-sequence{
 position:fixed;top:0;left:0;width:100%;height:100%;
 background:radial-gradient(circle at center,rgba(0,255,255,0.05) 0%,rgba(0,0,0,0.95) 80%);
 color:#0ff;font-family:'Courier New',monospace;font-size:2em;
 display:none;justify-content:center;align-items:center;flex-direction:column;
 z-index:3000;text-align:center;text-shadow:0 0 15px #0ff;
}
#terminal-text{min-height:70px;letter-spacing:2px}

/* ‚ú® Awaiting block */
#await-block{
 display:none;flex-direction:column;align-items:center;
 gap:25px;margin-top:60px;opacity:0;transform:translateY(30px);
 transition:opacity 1s ease,transform 1s ease;
}
#await-text{
 font-size:1.3rem;letter-spacing:3px;color:#0ff;text-shadow:0 0 10px #0ff;
 animation:blink 1.8s infinite;
}
@keyframes blink{0%,100%{opacity:1;}50%{opacity:0.5;}}
    
/
#ok-btn{
 background:transparent;border:2px solid #0ff;border-radius:40px;
 color:#0ff;padding:18px 70px;font-size:1.1em;cursor:pointer; 
 text-transform:uppercase;letter-spacing:4px;
 position:relative;overflow:hidden;
 box-shadow:0 0 25px rgba(0,255,255,0.6),inset 0 0 20px rgba(0,255,255,0.3);
 animation:pulse 2s infinite ease-in-out;
 transition:transform .4s ease, box-shadow .4s ease;
}
@keyframes pulse{
 0%,100%{transform:scale(1);box-shadow:0 0 20px rgba(0,255,255,0.4),inset 0 0 15px rgba(0,255,255,0.3);}
 50%{transform:scale(1.08);box-shadow:0 0 40px rgba(0,255,255,0.8),inset 0 0 25px rgba(0,255,255,0.4);}
}
#ok-btn::before{
 content:"";position:absolute;top:0;left:-150%;width:150%;height:100%;
 background:linear-gradient(120deg,transparent,rgba(0,255,255,0.9),transparent);
 animation:shine 3s infinite;
}
@keyframes shine{
 0%{left:-150%;}
 50%{left:150%;}
 100%{left:150%;}
}
#ok-btn:hover{transform:scale(1.1);}
#ok-btn:active{transform:scale(0.98);}
</style>
</head>
<body>

<!-- üåå Intro looping video -->
<video id="intro-video" autoplay muted loop>
 <source src="bg.mp4" type="video/mp4">
</video>

<!-- üöÄ Transition cinematic video -->
<video id="transition-video" muted>
 <source src="transition.mp4" type="video/mp4">
</video>

<!-- üéûÔ∏è Starship cinematic video (with dialogue) -->
<video id="cinema-video">
 <source src="cinema.mp4" type="video/mp4">
</video>

<!-- ‚ö° White flash -->
<div id="white-flash"></div>

<!-- üéµ Background Music -->
<audio id="bg-music" autoplay loop>
 <source src="bg_music.mp3" type="audio/mpeg">
</audio>
<audio id="type-sound" src="type.mp3" preload="auto"></audio>

<!-- ü™ê Opening Screen -->
<div id="opening-screen">
 <h1>‚òÖ STARMIND ‚òÖ</h1>
 <h2>The Awakening of AI Empires</h2>
 <div style="font-size:1.2em;text-align:center;line-height:2;margin-bottom:30px">
  <p>THE STARS HAVE BEEN SILENT FOR MILLENNIA...</p>
<p>UNTIL NOW, A NEW INTELLIGENCE STIRS AMONG THEM.</p>
<p>THE CODE HAS AWAKENED.</p>
<p>PREPARE FOR THE DAWN OF STAR-MIND.</p>

 </div>
 <input type="text" id="commander-name" placeholder="ENTER YOUR NAME" >
 <button id="start-btn">INITIALIZE STARMIND PROTOCOL</button>
</div>
 
<!-- üñ•Ô∏è Initialization typing + ENGAGE -->
<div id="init-sequence">
  <div id="terminal-text"></div>
  <div id="await-block">
    <div id="await-text">‚Ä∫‚Ä∫ SYSTEM ONLINE ‚Äî AWAITING COMMANDER INPUT</div>
    <button id="ok-btn">ENGAGE</button>
  </div>
</div>

<!-- ü™ê Your simulation canvas (unchanged) -->
<canvas id="space-background"></canvas>

<script>
function initAudio(){} function startMusic(){} function initCivilizations(){}
function renderGalaxy(){} function updateHUD(){} function updateControlPanel(){}
function showNotification(m){console.log(m)} function speak(m){console.log(m)}
const gameState={player:{name:"Commander"}};

/* --- Start cinematic transition --- */
function startGame(){
 const name=document.getElementById("commander-name").value.trim()||"Commander";
 gameState.player.name=name;
 const intro=document.getElementById("intro-video");
 const transition=document.getElementById("transition-video");
 const flash=document.getElementById("white-flash");
 const opening=document.getElementById("opening-screen");

 intro.style.opacity="0"; opening.style.opacity="0";
 setTimeout(()=>{opening.style.display="none";},1000);

 transition.style.display="block";
 transition.currentTime=0; transition.play();
 setTimeout(()=>transition.style.opacity="1",200);

 transition.onended=()=>{
   flash.style.opacity="1";
   setTimeout(()=>{
     transition.style.opacity="0";
     setTimeout(()=>{transition.style.display="none";flash.style.opacity="0";showInitSequence(name);},1000);
   },1000);
 };
}

/* --- Typing + delete + sound + ENGAGE sequence --- */
function showInitSequence(name){
 const overlay=document.getElementById("init-sequence");
 const textElem=document.getElementById("terminal-text");
 const typeSound=document.getElementById("type-sound");
 const awaitBlock=document.getElementById("await-block");
 const okBtn=document.getElementById("ok-btn");

 overlay.style.display="flex";
 overlay.style.opacity="1";

 const lines=[
  "SYSTEM BOOTING...",
  "AI CORE CALIBRATION SEQUENCE INITIATED...",
  "LOADING INTERSTELLAR DATABASES...",
  "SYNCHRONIZING STAR NETWORK PROTOCOLS...",
  "ENERGY CORES AT 98% CAPACITY...",
  "COMMANDER AUTHENTICATION SUCCESSFUL...",
  `WELCOME COMMANDER ${name.toUpperCase()}...`,
  "INITIALIZATION COMPLETE."
 ];

 let i=0;
 function typeLine(){
   if(i>=lines.length){
     awaitBlock.style.display="flex";
     setTimeout(()=>{awaitBlock.style.opacity="1";awaitBlock.style.transform="translateY(0)";},100);
     return;
   }
   let line=lines[i];
   let j=0; let deleting=false;
   function type(){
     if(!deleting){
       if(j<line.length){
         textElem.textContent=line.substring(0,j+1);
         if(j%2===0){typeSound.currentTime=0;typeSound.play().catch(()=>{});}
         j++;
         setTimeout(type,45);
       }else{
         typeSound.pause(); typeSound.currentTime=0;
         setTimeout(()=>{deleting=true;type();},600);
       }
     }else{
       if(j>0){
         textElem.textContent=line.substring(0,j-1);
         j--; setTimeout(type,25);
       }else{
         i++; setTimeout(typeLine,400);
       }
     }
   }
   type();
 }
 typeLine();

 okBtn.onclick=()=>{
   awaitBlock.style.opacity="0";
   overlay.style.transition="opacity 1.5s ease-in-out";
   overlay.style.opacity="0";
   setTimeout(()=>{
     overlay.style.display="none";
     playCinemaVideo(name);
   },1500);
 };
}

/* --- Play the new starship cinematic video (with audio control) --- */
function playCinemaVideo(name){
 const cinema=document.getElementById("cinema-video");
 const flash=document.getElementById("white-flash");
 const bgMusic=document.getElementById("bg-music");

 cinema.muted=false; // üéôÔ∏è allow dialogue
 cinema.style.display="block";
 cinema.currentTime=0;
 cinema.play();
 setTimeout(()=>cinema.style.opacity="1",200);

 // üéµ Fade background music down
 let fadeDown=setInterval(()=>{
   if(bgMusic.volume>0.1) bgMusic.volume-=0.02;
   else clearInterval(fadeDown);
 },100);

 cinema.onended=()=>{
   // üéµ Fade background music back up
   let fadeUp=setInterval(()=>{
     if(bgMusic.volume<1.0) bgMusic.volume+=0.02;
     else clearInterval(fadeUp);
   },100);

   flash.style.opacity="1";
   setTimeout(()=>{
     cinema.style.opacity="0";
     setTimeout(()=>{
       cinema.style.display="none";
       flash.style.opacity="0";
       // üöÄ Start your simulation
       initAudio(); startMusic(); initCivilizations(); renderGalaxy();
       updateHUD(); updateControlPanel();
       showNotification(`Welcome, Commander ${name}!`,"success");
       speak(`Welcome Commander ${name}. Warp complete.`);
     },800);
   },1000);
 };
}

document.getElementById("start-btn").addEventListener("click",startGame);
document.getElementById("commander-name").addEventListener("keypress",e=>{if(e.key==="Enter")startGame();});
</script>
</body>
</html>
