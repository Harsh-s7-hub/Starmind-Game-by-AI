<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌌 StarMind – AI Galactic Diplomacy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    
    <!-- Header -->
    <header>
      <h1>🌠 StarMind</h1>
      <p>AI Galactic Diplomacy Simulator</p>
    </header>

    <!-- Galaxy Map -->
    <section id="galaxy">
      <!-- Planets will be dynamically generated by JS -->
    </section>

    <!-- Control Panel -->
    <section id="control-panel">
      <h2>Command Center</h2>
      <div class="controls">
        <label for="fromPlanet">From:</label>
        <select id="fromPlanet">
          <option value="A1">Planet A1</option>
          <option value="B2">Planet B2</option>
          <option value="C3">Planet C3</option>
        </select>

        <label for="toPlanet">To:</label>
        <select id="toPlanet">
          <option value="B2">Planet B2</option>
          <option value="C3">Planet C3</option>
          <option value="D4">Planet D4</option>
        </select>

        <button id="attackBtn">⚔️ Attack</button>
        <button id="negotiateBtn">🤝 Negotiate</button>
      </div>
    </section>

    <!-- AI Response Section -->
    <section id="ai-response">
      <h2>AI Response</h2>
      <div id="response-box">
        <p>Awaiting your command, Commander...</p>
      </div>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
